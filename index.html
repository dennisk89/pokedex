<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./HTML-templates.js"></script>
    <script src="./helpfunctions.js"></script>
</head>

<body onload="getPokemonData()">
    <div class="loading-spinner-bg d-none" id="loading-spinner">
        <img src="./img/pokemon-game-1600485_1280.jpg" alt="">
    </div>
    <div class="d-none" id="center-loading-spinner">
        <div class="pokemon1"></div>
    </div>

    <div id="background-overlay" class="background-overlay d-none" onclick="closeOpenCart()"></div>
    <div id="open-pokemon-cart" class="d-none"></div>
    <div id="main-content" >
        <div class="headline">
            <img src="./img/headline.png" alt="">
        </div>
        <div class="searchfield">
            <img src="./img/pokeball.webp" alt="">
            <input type="text" id="input" placeholder="Search Pokemon" onkeyup="filterPokemon()">
            <img src="./img/pokeball.webp" alt="">
        </div>
        
        <div id="small-cart"></div>
        <div id="pokemon-container"></div>
        <div class="load-btn-container">
            <button id="load-btn" onclick="loadMorePokemon()">Load More Pokemon</button>
        </div>
    </div>



</body>

</html>
